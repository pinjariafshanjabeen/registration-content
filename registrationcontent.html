<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="css/registrationcontent.css">
        <script src="js/registrationcontent.js"></script>
    </head>
    <body>
        <form class="row g-4" id="All">
            <div class="col-md-4">
                <label for="inputFirst Name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="fname">
              </div>
              <div class="col-md-4">
                <label for="inputLast Name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="lname">
              </div>

            <div class="col-md-8">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="text" class="form-control" id="email">
            </div>
            
            <div class="col-md-5">
                <label for="inputContact no" class="form-label">Contact no</label>
                <input type="text" class="form-control" id="conno">
              </div>
              <div class="col-md-5">
                <label for="inputAadhar no" class="form-label">Aadhar no</label>
                <input type="text" class="form-control" id="aadhar">
              </div>
            <div class="col-8">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="add1" placeholder="1234 Main St">
            </div>
            <div class="col-8">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="add2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-5">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select class="form-select" id="state">
                    <option selected>Choose...</option>
                    <option>Andhra Pradesh</option>
                    <option>Telangana</option>
                    <option>Tamilnadu</option>
                    <option>kerala</option>
                    <option>Madhhya Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Delhi</option>
                    <option>Maharashtra</option>
                    <option>Karnataka</option>
                   </select>
              </div>
            
            <div class="col-md-2">
              <label for="inputPincode" class="form-label">Pincode</label>
              <input type="text" class="form-control" id="pincode">
            </div>
            
            <p>Date of birth</p>
            <div class="col-md-2">
                <label for="inputDate" class="form-label">Date</label>
                <select class="form-select" id="date">
                  <option selected>Choose...</option>
                  <option>1-</option>
                  <option>2-</option>
                  <option>3-</option>
                  <option>4-</option>
                  <option>5-</option>
                  <option>6-</option>
                  <option>7-</option>
                  <option>8-</option>
                  <option>9-</option>
                  <option>10-</option>
                  <option>11-</option>
                  <option>12-</option>
                  <option>13-</option>
                  <option>14-</option>
                  <option>15-</option>
                  <option>16-</option>
                  <option>17-</option>
                  <option>18-</option>
                  <option>19-</option>
                  <option>20-</option>
                  <option>21-</option>
                  <option>22-</option>
                  <option>23-</option>
                  <option>24-</option>
                  <option>25-</option>
                  <option>26-</option>
                  <option>27-</option>
                  <option>28-</option>
                  <option>29-</option>
                  <option>30-</option>
                  <option>31-</option>
                  </select>
              </div>

              <div class="col-md-2">
                <label for="inputMonth" class="form-label">Month</label>
                <select class="form-select" id="month">
                  <option selected>Choose...</option>
                  <option>Jan-</option>
                  <option>Feb-</option>
                  <option>Mar-</option>
                  <option>Apr-</option>
                  <option>May-</option>
                  <option>Jun-</option>
                  <option>Jul-</option>
                  <option>Aug-</option>
                  <option>Sep-</option>
                  <option>Oct-</option>
                  <option>Nov-</option>
                  <option>Dec-</option>
                </select>
            </div>

            <div class="col-md-2">
                <label for="inputYear" class="form-label">Year</label>
                <select class="form-select" id="year">
                  <option selected>Choose...</option>
                  <option></option>
                  <option>1993</option>
                  <option>1994</option>
                  <option>1995</option>
                  <option>1996</option>
                  <option>1997</option>
                  <option>1998</option>
                  <option>1999</option>
                  <option>2000</option>
                  <option>2001</option>
                  <option>2002</option>
                  <option>2003</option>
                </select>
            </div>

            <p>Qualification Details</p>
            <div class="col-md-3">
                <label for="inputDegree" class="form-label">Degree CGPA%</label>
                <input type="text" class="form-control" id="degree">
              </div>

              <div class="col-md-3">
                <label for="inputInter" class="form-label">Inter CGPA%</label>
                <input type="text" class="form-control" id="inter">
              </div>

              <div class="col-md-3">
                <label for="inputSSC" class="form-label">SSC CGPA%</label>
                <input type="text" class="form-control" id="ssc">
              </div>

              <div class="col-md-4">
                <label for="inputGender" class="form-label">Gender</label>
                <input type="text" class="form-control" id="gender">
              </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  yes i agree
                </label>
              </div>
            </div>
            <div class="col-12">
                <button type="button" onclick="content()" class="btn btn-primary">submit</button>
            </div>
            <div class="content" id="content">
                <p id="name"></p>
                <p id="mail"></p>
                <p id="con"></p>
                <p id="aadh"></p>
                <p id="add"></p>
                <p id="ci"></p>
                <p id="st"></p>
                <p id="pin"></p>
                <p id="dob"></p>
                <p id="deg"></p>
                <p id="int"></p>
                <p id="sc"></p>
                <p id="gen"></p>


            </div>
          </form>
    </body>
</html>
